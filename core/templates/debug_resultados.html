<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Debug Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .debug-box {
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      max-height: 80vh;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="header">
    <h3>üîç Visualiza√ß√£o Detalhada dos Dados Recebidos</h3>
    <a href="{% url 'painel' %}" class="btn btn-secondary">‚Üê Voltar para o Painel</a>
  </div>

  <div class="debug-box">
    {% if resultados %}
      [
      {% for item in resultados %}
        {{ item|safe }}{% if not forloop.last %},{% endif %}
      {% endfor %}
      ]
    {% else %}
      <p>Nenhum dado dispon√≠vel.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
