<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COE - Cazanova Constru√ß√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004AAD, #1ABC9C);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
      color: #004AAD;
      font-weight: 600;
      font-size: 24px;
    }

    .subtitulo {
      font-size: 13px;
      color: #666;
      margin-bottom: 30px;
      letter-spacing: 0.3px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #004AAD;
      box-shadow: 0 0 0 2px rgba(0,74,173,0.2);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 16px;
      padding: 5px;
    }

    .toggle-password:hover {
      color: #004AAD;
    }

    .btn {
      background: linear-gradient(135deg, #004AAD, #1ABC9C);
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: #1ABC9C;
      border: 1px solid #1ABC9C;
    }

    .btn-secondary:hover {
      background: #1ABC9C;
      color: #fff;
    }

    .link {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #1ABC9C;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 25px;
      font-size: 11px;
      color: #aaa;
    }

    /* Alertas */
    .alert {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 13px;
      animation: fadeIn 0.3s ease;
    }

    .alert-warning {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
    }

    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #dc3545;
      color: #721c24;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .popup {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 520px;
      animation: popup-fade 0.3s ease;
    }

    @keyframes popup-fade {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-header {
      background: linear-gradient(135deg, #004AAD, #1ABC9C);
      color: #fff;
      padding: 18px 25px;
      border-radius: 14px 14px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-header h3 {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    .popup-body {
      padding: 30px 35px 15px 35px;
    }

    .input-group-inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .popup-footer {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      padding: 20px 30px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      border-radius: 0 0 14px 14px;
    }

    .btn-modal {
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn-modal.salvar {
      background: #004AAD;
      color: #fff;
    }

    .btn-modal.testar {
      background: #1ABC9C;
      color: #fff;
    }

    .btn-modal.cancelar {
      background: #ccc;
      color: #333;
    }

    .btn-modal:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* SSL Switch */
    .ssl-toggle {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }

    .ssl-toggle label {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #1ABC9C;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>COE - Cazanova Constru√ß√£o</h2>
    <div class="subtitulo">Controle de Or√ßamento Empresarial ‚Äì Cazanova Constru√ß√£o</div>

    {% if erro %}
      <div class="alert {% if erro_tipo == 'connection' %}alert-warning{% else %}alert-danger{% endif %}">
        {{ erro|safe }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" name="username" id="usuario" placeholder="Digite seu usu√°rio" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" name="password" id="senha" placeholder="Digite sua senha" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <a href="#" class="link" id="abrirModal">Configurar conex√£o</a>

    <footer>¬© 2025 Cazanova Constru√ß√£o - Todos os direitos reservados</footer>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="popup">
      <div class="popup-header">
        <h3>‚öôÔ∏è Credenciais de Conex√£o</h3>
        <button class="close-btn" id="fecharModal">&times;</button>
      </div>

      <div class="popup-body">
        <div class="input-group">
          <label for="servidor">Endere√ßo do Servidor</label>
          <input type="text" id="servidor" placeholder="Ex: 189.71.87.8" required>
        </div>

        <div class="input-group-inline">
          <div style="flex: 1;">
            <label for="porta">Porta</label>
            <input type="text" id="porta" placeholder="8086" required>
          </div>

          <div class="ssl-toggle">
            <label>Usar SSL</label>
            <label class="switch">
              <input type="checkbox" id="useSSL">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="popup-footer">
        <button class="btn-modal salvar" id="saveConfig">üíæ Salvar</button>
        <button class="btn-modal testar" id="testConnection">üîå Testar</button>
        <button class="btn-modal cancelar" id="fecharModal2">‚úñ Cancelar</button>
      </div>
    </div>
  </div>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const senha = document.getElementById('senha');
      const icon = this.querySelector('i');
      
      if (senha.type === 'password') {
        senha.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        senha.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });

    // Modal control
    const abrirModal = document.getElementById("abrirModal");
    const fecharModal = document.getElementById("fecharModal");
    const fecharModal2 = document.getElementById("fecharModal2");
    const modalOverlay = document.getElementById("modalOverlay");

    abrirModal.addEventListener("click", (e) => {
      e.preventDefault();
      modalOverlay.style.display = "flex";
      // Load current configuration
      loadCurrentConfig();
    });

    fecharModal.addEventListener("click", () => modalOverlay.style.display = "none");
    fecharModal2.addEventListener("click", () => modalOverlay.style.display = "none");
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = "none";
    });

    // Load current configuration
    function loadCurrentConfig() {
      const currentUrl = '{{ api_base_url|default:"http://200.141.41.20:8086" }}';
      const urlParts = currentUrl.match(/^(https?):\/\/([^:]+):(\d+)$/);
      
      if (urlParts) {
        document.getElementById('servidor').value = urlParts[2];
        document.getElementById('porta').value = urlParts[3];
        document.getElementById('useSSL').checked = urlParts[1] === 'https';
      }
    }

    // Test connection
    document.getElementById('testConnection').addEventListener('click', function() {
      const servidor = document.getElementById('servidor').value;
      const porta = document.getElementById('porta').value;
      const useSSL = document.getElementById('useSSL').checked;
      
      if (!servidor || !porta) {
        alert('Por favor, preencha todos os campos obrigat√≥rios.');
        return;
      }

      const protocol = useSSL ? 'https' : 'http';
      const apiUrl = `${protocol}://${servidor}:${porta}`;

      const btn = this;
      const originalText = btn.innerHTML;
      btn.innerHTML = 'üîÑ Testando...';
      btn.disabled = true;

      fetch('{% url "testar_conexao" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({ api_base_url: apiUrl })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          btn.innerHTML = '‚úÖ Testado';
          btn.className = 'btn-modal salvar';
          alert(`‚úÖ ${data.message}`);
        } else {
          btn.innerHTML = '‚ùå Falhou';
          btn.className = 'btn-modal cancelar';
          alert(`‚ùå ${data.message}`);
        }
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.className = 'btn-modal testar';
          btn.disabled = false;
        }, 2000);
      })
      .catch(error => {
        btn.innerHTML = '‚ùå Erro';
        btn.className = 'btn-modal cancelar';
        alert('‚ùå Erro de rede ao testar conex√£o');
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.className = 'btn-modal testar';
          btn.disabled = false;
        }, 2000);
      });
    });

    // Save configuration
    document.getElementById('saveConfig').addEventListener('click', function() {
      const servidor = document.getElementById('servidor').value;
      const porta = document.getElementById('porta').value;
      const useSSL = document.getElementById('useSSL').checked;
      
      if (!servidor || !porta) {
        alert('Por favor, preencha todos os campos obrigat√≥rios.');
        return;
      }

      const protocol = useSSL ? 'https' : 'http';
      const apiUrl = `${protocol}://${servidor}:${porta}`;

      fetch('{% url "configurar_conexao" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({ api_base_url: apiUrl })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Configura√ß√£o salva com sucesso! A aplica√ß√£o foi recarregada automaticamente.');
          modalOverlay.style.display = "none";
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          alert('Erro ao salvar configura√ß√£o: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao salvar configura√ß√£o');
      });
    });
  </script>
</body>
</html>
